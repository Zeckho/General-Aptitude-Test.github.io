<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Aptitude</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="userForm">
            <img src="./zeckho logo1.png" alt="logo" class="logo">

            <h2>GENERAL APTITUDE TEST</h2>

            <fieldset>
                <legend><b>Description</b></legend>
                <p><b>Your test will start once you complete the form and click submit!</b></p>
                <p>Upon clicking submit button you would be redirected to test link.Make sure to follow the instructions carefully and complete all sections within the given time.</p>

            </fieldset>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="category">Job Position</label>
            <select id="category" name="category" required>
                <option value="">Select</option>
                <option value="web_dev">Web Development</option>
                <option value="graphic_design">Graphic Designing</option>
                <option value="digital_marketing">Digital Marketing</option>
                <option value="other">Other</option>
            </select>


            <button  type="submit">Submit</button>

        </form>
    </div>

  <script src="script.js"></script>
</body>
</html>
